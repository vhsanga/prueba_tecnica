<div class="modal-backdrop" *ngIf="visible">
    <div class="modal-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#28a745"
            class="size-6" width="48" height="48">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>

        <p>{{ msg }}</p>

        <hr class="mt-2">
        <div class="modal-actions">
            <button class="secondary-button" (click)="close()">Aceptar</button>
        </div>
    </div>
</div>
